apiVersion: apps/v1
kind: Deployment
metadata:
  name: abaks
  labels:
    app: web
spec:
  containers:
    - name: spring-boot-docker.jar
      image: 6307304325/spring-boot-docker.jar:latest
      ports:
        - containerPort: 80
        
 ---
 apiVersion: apps/v1
kind: Service
metadata:
  name: abaks
  namespace: abaks
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
 spec:
  type: Loadbalancer
  ports:
  - port: 80
  selector:
    app: web
   
